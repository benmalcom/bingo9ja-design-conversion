<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/global.css" media="screen">
    <link rel="stylesheet" href="lib/bootstrap-select/dist/css/bootstrap-select.min.css" media="screen">
    <link rel="stylesheet" href="css/reports.css" media="screen">
    <title>Games</title>
</head>
<body>
<div class="container-fluid">
    <div class="row row-offcanvas row-offcanvas-left">
        <div class="col-md-3 col-lg-2 sidebar sidebar-offcanvas p-0 m-0">

                <i class="fa fa-times"></i>
            </button>-->
            <div class="logo-area center-content">
                <div>
                    <img src="img/bingo-dashboard-logo.png">
                </div>
            </div>
            <div class="profile-area shadow m-0 center-content">
                <div class="row">
                    <div class="col-md-4 col-4">
                        <img src="img/user%20avatar.png" class="pp-border circle circle-xs">
                    </div>
                    <div class="col-md-8 col-8">
                        <div class="text-left">
                            <h6 class="text-sm mt-10 user-name text-white">Benjamin Ikeji</h6>
                            <h6 class="text-sm text-muted"><a href="#" class="view-profile">VIEW PROFILE</a></h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user-links-area">
                <ul class="mt-15 p-0">
                    <li><a href="dashboard.html"><img src="img/icons/svg/dashboard.svg" class="sidebar-icon mr-3"> Dashboard</a></li>
                    <li><a href="players.html"><img src="img/icons/svg/players.svg" class="sidebar-icon mr-3"> Players</a></li>
                    <li><a href="games.html"><img src="img/icons/svg/slot-machine.svg" class="sidebar-icon mr-3"> Games</a></li>
                    <li class="active"><a href="reports.html"><img src="img/icons/svg/newspaper.svg" class="sidebar-icon mr-3"> Reports</a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-9 col-lg-10 p-0 content-parent">
            <nav class="navbar shadow dashboard-navbar">
                <a class="navbar-brand d-none d-sm-block text-white ml-20" href="#">
                    Reports
                </a>

                <!--                <button class="navbar-toggler text-black" type="button" data-toggle="collapse"
                                        data-target="#navbarSupportedContent"
                                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="fa fa-bars"></span>
                                </button>-->

                <div class="btn-group dropdown align-items-center justify-content-between">
                    <a class="d-inline d-sm-none hamburger-menu home-menu" data-toggle="offcanvas">
                        <span class="fa fa-bars menu-icon"></span>
                    </a>
                </div>
                <a>
                    <img src="images/user%20avatar.png" class="circle circle-xs pp-border shadow d-block d-sm-none">
                </a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                </div>
            </nav>
            <div class="content container-fluid p-20 pl-50 pr-50">
                <div class="row figure-stats mt-50">
                    <div class="col-md-6 full-height">
                        <div class="col-md-12 full-height left-stats">
                            <div class="row full-height m-0">
                                <div class="col-md-8 m-0 full-height available-balance center-content">
                                        <div class="text-center">
                                            <h1 class="balance">N73.6m</h1>
                                            <h6 class="balance-info">AVAILABLE BALANCE</h6>
                                        </div>
                                </div>
                                <div class="col-md-4 m-0 full-height balance-links pr-0">
                                    <ul class="full-height">
                                        <li><a href="#">DEPOSIT</a></li>
                                        <li><a href="#">WITHDRAW</a></li>
                                        <li><a href="#">HISTORY</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 full-height">
                        <div class="col-md-12 full-height bars-container">
                            <div class="right-bar info p-10 row">
                                <div class="col-md-6">
                                    <h3 class="text-white">
                                        <span>N1,320,000</span>
                                    </h3>
                                </div>
                                <div class="col-md-6">
                                    <h3 class="text-white">
                                        <span class="text-sm float-right ml-auto">Total Wins</span>
                                    </h3>
                                </div>

                            </div>
                            <div class="right-bar success row">
                                <div class="col-md-6">
                                    <h3 class="text-white">
                                        <span>N73,641,000</span>
                                    </h3>
                                </div>
                                <div class="col-md-6">
                                    <h3 class="text-white">
                                        <span class="text-sm float-right ml-auto">Total Income</span>
                                    </h3>
                                </div>
                            </div>
                            <div class="right-bar danger row">
                                <div class="col-md-6">
                                    <h3 class="text-white">
                                        <span>N623,000</span>
                                    </h3>
                                </div>
                                <div class="col-md-6">
                                    <h3 class="text-white">
                                        <span class="text-sm float-right ml-auto">Total Withdraws</span>
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/popper.js/dist/umd/popper.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script>
	$(document).ready(function () {
		$('.selectpicker').selectpicker();
	});
	$(document).ready(function () {
		$('[data-toggle=offcanvas]').click(function () {
			$('.row-offcanvas').toggleClass('active');
		});
		$('.row-offcanvas > .sidebar-offcanvas > ul  a').click(function () {
			$('.row-offcanvas').toggleClass('active');
		});
	});
</script>
</body>
</html>
